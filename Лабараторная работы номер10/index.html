<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Проверка палиндрома</h2>
    <input type="text" id="palindromeInput" placeholder="Введите текст">
    <button onclick="checkPalindrome()">Проверить</button>
    <p id="palindromeResult"></p>

    <h2>Обработка массива</h2>
    <button onclick="processArray()">Обработать массив</button>
    <p id="arrayResult"></p>

    <h2>Работа с пользователем</h2>
    <input type="text" id="userNameInput" placeholder="Введите имя">
    <button onclick="createUser()">Создать пользователя</button>
    <p id="userResult"></p>

    <h2>Переворот имени</h2>
    <input type="text" id="reverseNameInput" placeholder="Введите имя для переворота">
    <button onclick="reverseName()">Перевернуть имя</button>
    <p id="reverseResult"></p>

    <script src="/script.js"></script>
</body>
</html>
